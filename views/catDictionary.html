{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h2 class="text-center">Cadastro de Gatos</h2>
    <div class="col"></div>
    <div class="col-6">
      <form action="{{url_for('catDictionary')}}" method="POST">
        <label>Nome:</label>
        <input class="form-control" type="text" name="nome" required />
        <label>Raça:</label>
        <input class="form-control" type="text" name="raca" required />
        <label>Idade:</label>
        <input class="form-control" type="text" name="idade" required />
        <div class="container text-center mt-3">
            <button class="btn btn-outline-secondary" type="submit" value="Cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
    <div class="col"></div>

    <hr class="mt-3"/>

    <h4 class="pt-4">Gatos cadastrados:</h4>
    <div class="row-gap-3 mt-3">
      <div class="col">
        <table class="table table-green table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Raça</th>
              <th scope="col">Idade</th>
            </tr>
          </thead>

          <tbody>
            {% for gato in gatolist %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{gato.nome}}</td>
              <td>{{gato.raca}}</td>
              <td>{{gato.idade}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
