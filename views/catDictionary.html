{% extends 'base.html' %}

{% block content %}

    <h2>Cadastro de Gatos</h2>
    <form action="{{url_for('catDictionary')}}" method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required>
        <label>Raça:</label>
        <input type="text" name="raca" required>
        <label>Idade:</label>
        <input type="text" name="idade" required>
        <input type="submit" value="Cadastrar">
    </form>
    <hr>
    <h4>Gatos cadastrados:</h4>
    {% for gato in gatolist %}
    Nome: {{gato.nome}}<br>
    Raça: {{gato.raca}}<br>
    idade: {{gato.idade}}<br><br>
    {% endfor %}

{% endblock content %}
