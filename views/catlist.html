{% extends 'base.html' %}

{% block content %}

    <h1>Lista de Gatos!</h1>
    <hr />

    <p>Sua lista de Gatos: </p>
    <ol>
      {% for gato in gatos: %}
      <li>{{gato}}</li>
      {% endfor %}
    </ol>
    <hr>
    <h4>Entrar no jogo:</h4>
    <form action="{{url_for('catlists')}}" method="POST">
        <label>Gato:</label>
        <input type="text" name="gato">
        <input type="submit" value="Entrar">
    </form>
    <hr>

{% endblock content %}
