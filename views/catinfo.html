{% extends 'base.html' %} {% block content %}

<div class="container" style="background-color: #f0f0f0; border-radius: 8px">
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <a href="{{url_for('apicats')}}" class="btn btn-outline-secondary"> << Todos os gatos</a>
      <br/><br/>
      <img src="https://cdn2.thecatapi.com/images/{{ ginfo.reference_image_id }}.jpg" class="img-fluid rounded-start" style="margin-top: -20px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Raça: {{ ginfo.name }}</h5>
        <p class="card-text">Origem: {{ ginfo.origin }}</p>
        <p class="card-text">Descrição: {{ ginfo.description }}</p>
        <p class="card-text"><small class="text-body-secondary">Expectativa de vida: {{ ginfo.life_span }} anos</small></p>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
{% endblock content %}
